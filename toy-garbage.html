<script language="JavaScript" type="text/javascript">
var t=0
var n=0
var paths=0
var above='RAGGEDY COMMISIONER,TREACHEROUS GOVERNOR,HAND PUPPETS,VIGILANTE CITIZENS,AIRHEADS'.split(',')

var above='RAGGEDY COMMISIONER,TREACHEROUS GOVERNOR,EASY-BAKE OVEN,HAND PUPPET,SUPER MARIO,OUIJA BOARD,CABBAGE PATCH KID,MR. POTATOHEAD,FURBY,PLUSH PINKACHU,BARBIE,BABY ALIVE,ACTION FIGURE'.split(',')

var below='VENTRILOQUIST DUMMY,CANNED FOOD,WATER BOTTLES,SUNSCREEN, CRACKED SKIN, DIZZY SPELLS'.split(',')

var trans='HIDE,SEEK,KICK,TAG'.split(',')

var imper='CRAWL TOWARD,SPIT-UP ON,GAG ON,CHOKE ON,TEETHE ON,ROLE-PLAY AS,PLAY WITH,DUCK DUCK GOOSE,TAKE ONE BABY STEP TOWARD,TAKE ONE GIANT STEP TOWARD'
imper=imper.split(',')

var intrans='DESTROY,REVOLT,CUDDLE,CONTEMPLATE'.split(',')

var s=','.split(',')
var texture='PLASTIC,PLUSH,PLIABLE,DIE-CAST,RUBBER,TINKER-TOY,NON-TOXIC,VINYL,REMOTE CONTROL'.split(',')

function rand_range(max) {
 return Math.floor(Math.random()*(max+1))
}
function choose(array) {
 return array[rand_range(array.length-1)]
}
function path() {
 var p=rand_range(1)
 var words=choose(above)
 if ((words=='BABY ALIVE')&&(rand_range(2)==1)) {
  words='MOTHER MAY I '+choose(trans)
 } else {
  words+=s[p]+' '+choose(trans)+s[(p+1)%2]
 }
 words+=' THE '+choose(below)+choose(s)+'.'
 return words
}
function site() {
 var words=''
 if (rand_range(2)==1) {
  words+=choose(above)
 } else {
  words+=choose(below)
 }
 words+='S '+choose(intrans)+'!'
 return words
}
function cave() {
 var adjs=('FLAMMABLE,TOXIC,INFLATABLE,BATTERY OPERATED,'+choose(texture)+','+choose(below)+',DISPOSABLE,HAZARDOUS').split(',')
 var target=1+rand_range(2)
 while (adjs.length>target) {
  adjs.splice(rand_range(adjs.length),1)
  }
 var words='\u00a0\u00a0'+choose(imper)+' THE '+adjs.join(' ')+'!'
 return words
}
function do_line() {
 var main=document.getElementById('main')
 if (t<=20) {
  t+=1
 } else {
  main.removeChild(document.getElementById('main').firstChild)  
 }
 if (n==0) {
  text=' '
 } else if (n==1) {
  paths=2+rand_range(2)
  text=path()
 } else if (n<paths) {
  text=site()
 } else if (n==paths) {
  text=path()
 } else if (n==paths+1) {
  text=' '
 } else if (n==paths+2) {
  text=cave()
 } else {
  text=' '
  n=0
 }
 n+=1
 text=text.substring(0,1).toUpperCase()+text.substring(1,text.length)
 last=document.createElement('div')
 last.appendChild(document.createTextNode(text))
 main.appendChild(last)
}
function poem() {
 setInterval('do_line()', 1500);
}


</script>
